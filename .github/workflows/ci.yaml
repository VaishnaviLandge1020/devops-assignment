name: CI/CD Pipeline
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyYAML
        run: pip install PyYAML
          
      - name: Validate Kubernetes Manifests
        run: |
          python3 -c "
          import yaml, os
          path = 'k8s'
          files = [f for f in os.listdir(path) if f.endswith('.yaml')]
          for f in files:
              print(f'Checking {f}...')
              with open(os.path.join(path, f), 'r') as s:
                  # safe_load_all handles files with '---'
                  list(yaml.safe_load_all(s))
          "