
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: staging
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: staging
spec:
  selector:
    app: orders-service
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: staging
spec:
  selector:
    app: inventory-service
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80